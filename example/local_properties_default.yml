project:
 prefix: BSW

db:
 hostname: localhost\sqlexpress
 name: &dbName @prefix@-@thismachinehostname@ 

 create:
  # winauth or sqlauth
  mode: winauth
  user: user
  password: password
 
 use:
  # winauth or sqlauth
  mode: sqlauth
  password: password
  user: *dbName
  data-dir: D:\sqlserverdata

 connect-strings:
  winauth: Data Source=@host@;Initial Catalog=@initialcatalog@;Persist Security Info=True;Min Pool Size=20;Max Pool Size=500;Connection Timeout=15;Trusted_Connection=Yes	  
  sqlauth: Data Source=@host@;Initial Catalog=@initialcatalog@;Persist Security Info=True;User ID=@user@;Password=@password@;Min Pool Size=20;Max Pool Size=500;Connection Timeout=15;

